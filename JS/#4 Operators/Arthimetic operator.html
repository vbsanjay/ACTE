<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>
<body>
    <h1>Arithmetic Operators</h1>
</body>
</html>
<script>
    //equal to
    var a = 3;
    var b = 2;
    var result;
    //addition
    result = a+b;
    console.log(result);
    document.write("the addition result is "+result+"</br>");
    //subraction
    result = a-b;
    document.write("the subraction result is "+result+"</br>");
    //multiplication
    result = a*b;
    document.write("the mutiplication result is "+result+"</br>");
    //division
    result = a/b;
    document.write("the division result is "+result+"</br>");
    //reminder(modulus)
    result = a%b;
    document.write("the modulus result is "+result+"</br>");
    //increment operator
    result = ++a
    document.write("the increment operator result is "+result+"</br>");
     //decrement operator
    result = a--
    document.write("the decrement operator result is "+result+"</br>");
</script>
