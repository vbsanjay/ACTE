<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignmen operator</title>
</head>
<body>
    <h1>Assignment Operator</h1>
<script>
    // Assignment Operators
    // Operator =
    var a = 5;
    var b = 10;
    var c;
    c = a + b;
    console.log(c);

    // Operator +=
    // a += 5 is equal to a = a + 5
    a += 5;
    c = a + b;
    console.log(c);

    // Operator -=
    // a -= 5 is equal to a = a - 5
    a -= 5;
    c = a + b;
    console.log(c);

    // Operator *=
    // a *= 5 is equal to a = a * 5
    a *= 5;
    c = a + b;
    console.log(c);

    // Operator /=
    // a /= 5 is equal to a = a / 5
    a /= 5;
    c = a + b;
    console.log(c);

    // Operator %=
    // a %= 5 is equal to a = a % 5
    a %= 5;
    c = a + b;
    console.log(c);

    // Operator **=
    // a %= 5 is equal to a = a % 5
    a += 5;
    a **= 2;
    c = a + b;
    console.log(c);

    // Operator <<=
    // a <<= 5 is equal to a = a << 5
    a += 5;
    a **= 2;
    c = a + b;
    console.log(c);

</script>
</body>
</html>
