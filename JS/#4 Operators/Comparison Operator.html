<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
</head>
<body>
    <h1>Comparison Operator</h1>
</body>
</html>
<script>
    var a,b;
    a = 3;
    b = 2;
    c = "3";
    d = 2;
    
    // equal to operator
    console.log(a==b);
    console.log(a==c);

    //not equal to operator
    console.log(a!=b);

    // equal value and equal type to operator
    console.log(a===c);
    console.log(b===d);

    // not equal value or not equal type to operator
    console.log(a!==c);
    console.log(b!==d);

    // greater than
    console.log(a>b);

    // lesser than
    console.log(a<b);

    // greater than or equal to
    console.log(a>=c);

    // greater than or equal to
    console.log(a>=c);

</script>
