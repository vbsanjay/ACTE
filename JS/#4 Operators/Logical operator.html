<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
</head>
<body>
    <h1>Logical or relational Operator</h1>
</body>
</html>
<script>
    var a,b;
    a = 10;
    b = 5;
    c = 2;
    d = 10;

    //and operator
    console.log(a>b && b>c);
    console.log(a>b && c>b);
    
    //or operator
    console.log(a>b || c>b);
    console.log(a<b || c>b);

    //not operator
    console.log(!(a==b));
    console.log(!(a==d));
    
</script>
