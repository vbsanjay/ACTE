<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>
    <!-- switch case used when lot of condition should be checked -->
</body>
</html>
<script>
    var a = "vb";
    switch(a+" sanjay")
    {
        case "vb sanjay":
            document.write("<h2>My name is VB sanjay</h2>");
            break;
        case true:
            document.write("<h2>The given value is true</h2>");
            break;
        case "Monday":
            document.write("<h2>First working day</h2>");
            break;
        case 1:
            document.write("<h2>Sunday</h2>");
            break;
        case 2:
            document.write("<h2>Monday</h2>");
            break;
        case 3:
            document.write("<h2>Tuesday</h2>");
            break;
        case 4:
            document.write("<h2>Wednesday</h2>");
            break;
        case 5:
            document.write("<h2>Thrusday</h2>");
            break;
        case 6:
            document.write("<h2>Friday</h2>");
            break;
        case 7:
            document.write("<h2>Saturday</h2>");
            break;
        default:
            document.write("<h1>Wrong Input</h1>");
            break;
    }
</script>
