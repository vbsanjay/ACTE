<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forloop</title>
</head>
<body>
    <h1>for loop</h1>
    <!-- when you want to execute a task more number of types like in a loop-->
    <!-- for loop is used when the number of iteration is known in advance -->
</body>
</html>
<script>
    // print a multiplication table of five
    // entry controled loop; i.e condition is checked at very first

    // for(in it;condition;increment or decrement)

    for(var x=1;x<=10;x++)
    {
        document.write(x*5+"</br>");
    }
</script>
