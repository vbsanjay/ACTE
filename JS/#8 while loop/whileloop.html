<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <!-- while loop is used when you dont kown the number of 
    iterations but particular condition will be true for
    certain  number of times  -->
</body>
</html>
<script>
    var x=1;
    while(x<=15)
    {
        document.write(x+"</br>");
        x+=2;
    }
</script>
