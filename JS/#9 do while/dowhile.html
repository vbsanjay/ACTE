<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do whileloop</title>
</head>
<body>
    <!-- exit control statement -->
</body>
</html>
<script>
    var x=100;
    do
    {
        document.write(x+"</br>");
        x--;
    }while(x>7);
</script>
